<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="#FF6B35"/>
  
  <!-- Head -->
  <ellipse cx="50" cy="45" rx="32" ry="35" fill="#FFE4C4"/>
  
  <!-- Chin emphasis -->
  <ellipse cx="50" cy="72" rx="18" ry="10" fill="#FFE4C4"/>
  
  <!-- Left Eye -->
  <ellipse cx="37" cy="38" rx="7" ry="9" fill="white" stroke="#333" stroke-width="1"/>
  <circle cx="37" cy="38" r="4" fill="#333"/>
  <circle cx="39" cy="36" r="1.5" fill="white"/>
  
  <!-- Right Eye -->
  <ellipse cx="63" cy="38" rx="7" ry="9" fill="white" stroke="#333" stroke-width="1"/>
  <circle cx="63" cy="38" r="4" fill="#333"/>
  <circle cx="65" cy="36" r="1.5" fill="white"/>
  
  <!-- Left Brow -->
  <path d="M 27 28 Q 37 24, 47 28" stroke="#8B4513" stroke-width="3" stroke-linecap="round" fill="none"/>
  
  <!-- Right Brow -->
  <path d="M 53 28 Q 63 24, 73 28" stroke="#8B4513" stroke-width="3" stroke-linecap="round" fill="none"/>
  
  <!-- Mouth (big smile) -->
  <path d="M 32 55 Q 50 70, 68 55" stroke="#D35400" stroke-width="3" stroke-linecap="round" fill="#E74C3C"/>
  
  <!-- Coins -->
  <circle cx="18" cy="22" r="8" fill="#FFD700" stroke="#DAA520" stroke-width="1"/>
  <text x="18" y="26" text-anchor="middle" font-size="10" font-weight="bold" fill="#DAA520">₺</text>
  
  <circle cx="82" cy="25" r="6" fill="#FFD700" stroke="#DAA520" stroke-width="1"/>
  <text x="82" y="28" text-anchor="middle" font-size="8" font-weight="bold" fill="#DAA520">₺</text>
</svg>
